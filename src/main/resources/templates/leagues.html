<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Lista Lig</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light container mt-5">

<a href="/hub" class="btn btn-outline-secondary mb-3">&larr; Wr√≥ƒá do Menu</a>

<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

<div class="card shadow mb-4 border-success" sec:authorize="hasRole('Administrator')">
    <div class="card-header bg-success text-white">
        <h5 class="mb-0">‚ûï Utw√≥rz nowƒÖ ligƒô</h5>
    </div>
    <div class="card-body">
        <form th:action="@{/admin/ligi/nowa}" th:object="${newLeague}" method="post" class="row g-3 align-items-end">

            <div class="col-md-5">
                <label class="form-label">Nazwa Ligi</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="np. Premier League">
                <div class="text-danger small" th:errors="*{name}">B≈ÇƒÖd nazwy</div>
            </div>

            <div class="col-md-3">
                <label class="form-label">Skr√≥t</label>
                <input type="text" class="form-control" th:field="*{abbreviation}" placeholder="np. ENG">
                <div class="text-danger small" th:errors="*{abbreviation}">B≈ÇƒÖd skr√≥tu</div>
            </div>

            <div class="col-md-4">
                <button type="submit" class="btn btn-success w-100">Zapisz Ligƒô</button>
            </div>
        </form>
    </div>
</div>

<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">üèÜ Dostƒôpne Ligi</h3>
    </div>
    <div class="card-body p-0">
        <table class="table table-striped table-hover mb-0 align-middle">
            <thead class="table-light">
            <tr>
                <th>Nazwa Ligi</th>
                <th>Skr√≥t</th>
                <th class="text-end">Akcja</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="league : ${leagues}">
                <td class="fw-bold">
                    <a th:href="@{/dom/ligi/{liga}(liga=${league.id})}"
                       class="text-decoration-none text-dark"
                       th:text="${league.name}">Ekstraklasa</a>
                </td>

                <td>
                    <span class="badge bg-light text-dark border" th:text="${league.abbreviation}">EKS</span>
                </td>

                <td class="text-end">
                    <a th:href="@{/dom/ligi/{liga}(liga=${league.id})}" class="btn btn-sm btn-outline-primary">
                        Zobacz historiƒô &rarr;
                    </a>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(leagues)}">
                <td colspan="3" class="text-center py-4 text-muted">
                    Brak zdefiniowanych lig.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
