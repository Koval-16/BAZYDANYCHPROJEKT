<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Drużyn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light container mt-5">

<a href="/hub" class="btn btn-outline-secondary mb-3">&larr; Wróć do Menu</a>

<h2>Lista Drużyn</h2>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="team : ${teams}">
        <div class="card h-100 shadow-sm">
            <div class="card-body text-center">
                <h5 class="card-title" th:text="${team.name}">Nazwa Drużyny</h5>
                <p class="text-muted" th:text="${team.abbreviation}">SKR</p>

                <a th:href="@{/druzyny/{id}(id=${team.id})}" class="btn btn-primary btn-sm">
                    Zobacz szczegóły
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
