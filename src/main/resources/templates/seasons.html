<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light container mt-5">

<a href="/hub" class="btn btn-outline-secondary mb-3">&larr; Wr√≥ƒá do Menu</a>

<div class="card shadow">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h3 class="mb-0">üóìÔ∏è Lista Sezon√≥w</h3>
    </div>
    <div class="card-body p-0">
        <table class="table table-striped table-hover mb-0 align-middle">
            <thead class="table-light">
            <tr>
                <th>Rok / Nazwa</th>
                <th>PoczƒÖtek</th>
                <th>Koniec</th>
                <th>Status</th>
                <th class="text-end">Akcja</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="season : ${seasons}">
                <td class="fw-bold">
                    <a th:href="@{/sezony/{sez}(sez=${season.getSezonID})}"
                       class="text-decoration-none text-dark"
                       th:text="${season.getSeasonYear()}">2024/2025</a>
                </td>

                <td th:text="${season.getSeasonStartDate()}">2024-08-01</td>
                <td th:text="${season.getSeasonEndDate()}">2025-06-01</td>

                <td>
                    <span th:if="${season.getSeasonIsActive()}" class="badge bg-success">Trwa</span>
                    <span th:unless="${season.getSeasonIsActive()}" class="badge bg-secondary">Zako≈Ñczony</span>
                </td>

                <td class="text-end">
                    <a th:href="@{/sezony/{sez}(sez=${season.getSeasonId()})}" class="btn btn-sm btn-outline-primary">
                        Wybierz &rarr;
                    </a>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(seasons)}">
                <td colspan="5" class="text-center py-4 text-muted">
                    Brak zdefiniowanych sezon√≥w w systemie.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
