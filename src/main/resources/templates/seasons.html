<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <head>
    <title>Lista Sezon√≥w</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light container mt-5">

<a href="/hub" class="btn btn-outline-secondary mb-3">&larr; Wr√≥ƒá do Menu</a>

<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<div th:if="${errorMessageRedirect}" class="alert alert-danger" th:text="${errorMessageRedirect}"></div>
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>


<div class="card shadow mb-4 border-success" sec:authorize="hasRole('Administrator')">
    <div class="card-header bg-success text-white">
        <h5 class="mb-0">üîß Panel Administratora: Rozpocznij Nowy Sezon</h5>
    </div>
    <div class="card-body">
        <form th:action="@{/admin/sezony/nowy}" th:object="${newSeason}" method="post" class="row g-3 align-items-end">
            <div class="col-md-3">
                <label class="form-label">Rok (np. 2025)</label>
                <input type="number" class="form-control" th:field="*{year}">
                <div class="text-danger small" th:errors="*{year}"></div>
            </div>
            <div class="col-md-3">
                <label class="form-label">PoczƒÖtek</label>
                <input type="date" class="form-control" th:field="*{startDate}">
                <div class="text-danger small" th:errors="*{startDate}"></div>
            </div>
            <div class="col-md-3">
                <label class="form-label">Koniec</label>
                <input type="date" class="form-control" th:field="*{endDate}">
                <div class="text-danger small" th:errors="*{endDate}"></div>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-success w-100">Utw√≥rz Sezon</button>
            </div>
        </form>
    </div>
</div>


<div class="card shadow">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h3 class="mb-0">üóìÔ∏è Lista Sezon√≥w</h3>
    </div>
    <div class="card-body p-0">
        <table class="table table-striped table-hover mb-0 align-middle">
            <thead class="table-light">
            <tr>
                <th>Rok</th>
                <th>PoczƒÖtek</th>
                <th>Koniec</th>
                <th>Status</th>
                <th class="text-end">Akcja</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="season : ${seasons}">
                <td class="fw-bold">
                    <a th:href="@{/sezony/{id}(id=${season.seasonId})}"
                       class="text-decoration-none text-dark"
                       th:text="${season.seasonYear}">2024</a>
                </td>

                <td th:text="${season.seasonStartDate}">2024-08-01</td>
                <td th:text="${season.seasonEndDate}">2025-06-01</td>

                <td>
                    <span th:if="${season.seasonIsActive}" class="badge bg-success">Trwa</span>
                    <span th:unless="${season.seasonIsActive}" class="badge bg-secondary">Zako≈Ñczony</span>
                </td>

                <td class="text-end">
                    <div class="d-flex justify-content-end gap-2">

                        <a th:href="@{/sezony/{id}(id=${season.seasonId})}" class="btn btn-sm btn-outline-primary">
                            Wybierz &rarr;
                        </a>

                        <form sec:authorize="hasRole('Administrator')"
                              th:if="${season.seasonIsActive}"
                              th:action="@{/admin/sezony/{id}/archiwizuj(id=${season.seasonId})}"
                              method="post"
                              onsubmit="return confirm('Czy na pewno zako≈Ñczyƒá ten sezon? Tej operacji nie mo≈ºna cofnƒÖƒá.');">
                            <button type="submit" class="btn btn-sm btn-danger">Zako≈Ñcz üîí</button>
                        </form>

                    </div>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(seasons)}">
                <td colspan="5" class="text-center py-4 text-muted">
                    Brak zdefiniowanych sezon√≥w w systemie.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
