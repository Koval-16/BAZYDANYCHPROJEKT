<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${tytul}">Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light container mt-5">

<a href="/hub" class="btn btn-outline-secondary mb-3">&larr; Wróć</a>

<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0" th:text="${tytul}">Tytuł</h3>
    </div>
    <div class="card-body p-0">
        <table class="table table-striped table-hover mb-0">
            <thead class="table-light">
            <tr>
                <th>Imię i Nazwisko</th>
                <th>Narodowość</th>

                <th th:if="${typ == 'PILKARZ'}">Wiek</th>
                <th th:if="${typ == 'PILKARZ'}">Klub</th>

                <th th:if="${typ == 'SEDZIA'}">Sędziowane Mecze</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="osoba : ${osoby}">
                <td class="fw-bold">
                    <span th:text="${osoba.name}"></span> <span th:text="${osoba.surname}"></span>
                </td>

                <td th:text="${osoba.nationality}">PL</td>

                <td th:if="${typ == 'PILKARZ'}" th:text="${osoba.age}">22</td>
                <td th:if="${typ == 'PILKARZ'}">
    <span th:if="${osoba.hasActiveClub()}"
          th:text="${osoba.teamName}"
          class="badge bg-success">
        Nazwa Klubu
    </span>

                    <span th:if="${!osoba.hasActiveClub() and osoba.isLookingForClub}"
                          class="badge bg-warning text-dark border border-dark">
        Szuka Klubu
    </span>

                    <span th:if="${!osoba.getIsSeasonActive() and !osoba.isLookingForClub}"
                          class="badge bg-secondary">
        Bez Klubu
    </span>
                </td>

                <td th:if="${typ == 'SEDZIA'}" th:text="${osoba.matchCount}">5</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
