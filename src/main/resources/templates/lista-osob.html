<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${tytul}">Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light container mt-5">

<a href="/hub" class="btn btn-outline-secondary mb-3">&larr; Wróć</a>

<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0" th:text="${tytul}">Tytuł</h3>
    </div>
    <div class="card-body p-0">
        <table class="table table-striped table-hover mb-0">
            <thead class="table-light">
            <tr>
                <th>Imię i Nazwisko</th>
                <th>Narodowość</th>

                <th th:if="${typ == 'PILKARZ'}">Wiek</th>
                <th th:if="${typ == 'PILKARZ'}">Klub</th>

                <th th:if="${typ == 'SEDZIA'}">Sędziowane Mecze</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="osoba : ${osoby}">
                <td class="fw-bold">
                    <span th:text="${osoba.imie}"></span> <span th:text="${osoba.nazwisko}"></span>
                </td>

                <td th:text="${osoba.narodowosc}">PL</td>

                <td th:if="${typ == 'PILKARZ'}" th:text="${osoba.wiek}">22</td>
                <td th:if="${typ == 'PILKARZ'}">
                    <span th:if="${osoba.druzynaNazwa != null}" th:text="${osoba.druzynaNazwa}" class="badge bg-success">Klub</span>
                    <span th:unless="${osoba.druzynaNazwa != null}" class="badge bg-secondary">Szuka Klubu</span>
                </td>

                <td th:if="${typ == 'SEDZIA'}" th:text="${osoba.liczbaMeczy}">5</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
