<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logowanie - Liga Lokalna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); background: white; border-radius: 10px; }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="text-center mb-4">Zaloguj się</h3>

    <div th:if="${param.error}" class="alert alert-danger">
        Zły login lub hasło!
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        Wylogowano pomyślnie.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">Login</label>
            <input type="text" name="username" class="form-control" placeholder="Wpisz login" required autofocus/>
        </div>
        <div class="mb-3">
            <label class="form-label">Hasło</label>
            <input type="password" name="password" class="form-control" placeholder="Wpisz hasło" required/>
        </div>
        <button type="submit" class="btn btn-primary w-100">Zaloguj</button>
    </form>
</div>

</body>
</html>
